<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images - Nature Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aging Generation of Cities</h1>
        <p>A collection of stunning place photography</p>
    </header>

    <section class="image-gallery">
        <figure>
            <img src="image1.jpg" alt="A scenic mountain view during sunset" width="600" height="400" title="Sunset over the mountains">
            <figcaption>Image by David Rodrigo - Licensed under <a href="https://unsplash.com/license" target="_blank">Unsplash License</a></figcaption>
        </figure>

        <figure>
            <img src="image2.jpg" alt="A beautiful lake surrounded by pine trees" width="600" height="400" title="Tranquil lake in the forest">
            <figcaption>Image by Luke Stackpoole - Licensed under <a href="https://unsplash.com/license" target="_blank">Unsplash License</a></figcaption>
        </figure>

        <figure>
            <img src="image3.jpg" alt="A vibrant field of flowers in spring" width="600" height="400" title="Blooming flowers in spring">
            <figcaption>Image by Fahrul Azmi - Licensed under <a href="https://unsplash.com/license" target="_blank">Unsplash License</a></figcaption>
        </figure>
    </section>
</body>
</html>
